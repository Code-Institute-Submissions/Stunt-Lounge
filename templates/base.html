<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/jpg" href="../static/images/favicon.ico"/>
	<title>Stunt Lounge</title>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="../static/images/sl-logo.png" width="65" height="60" class="d-inline-block align-top" alt="">
            <a class="brand-name" href="{{url_for('home')}}">Stunt Lounge</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Search By Brand
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{{url_for('honda')}}">Honda</a>
                            <a class="dropdown-item" href="{{url_for('ktm')}}">KTM</a>
                            <a class="dropdown-item" href="{{url_for('kawasaki')}}">Kawasaki</a>
                            <a class="dropdown-item" href="{{url_for('yamaha')}}">Yamaha</a>
                            <a class="dropdown-item" href="{{url_for('others')}}">Others</a>
                        </div>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}" >About</a>
                    </li>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('add_video')}}" >Add Video</a>
                    </li>
                </ul>
            </div>
        </nav>
    <!-- Where all app.route info goes -->
    <div class="container">
    {% block content %} {% endblock %}
    </div>      
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
