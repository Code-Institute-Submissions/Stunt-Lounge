{% extends 'base.html' %} {% block content %}
<div class="addvideo">
    <h2 class="addvideo-header">Add Video</h2>
    <form action="{{ url_for('insert_video') }}" method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="video_title" name="video_title" maxlength="25" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="youtube-url" class="col-sm-2 col-form-label youtube-url">Youtube URL</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=QUKndIu_mPw" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputState" class="col-sm-2 col-form-label">Motorbike Brand</label>
            <div class="col-sm-10">
            <select id="brand" name="brand" class="form-control">
                <option selected>...</option>
                {% for brand in brands %}
                <option value="{{brand.brand}}">{{brand.brand}}</option>
                {% endfor %}
            </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-outline-danger">Add Video</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
